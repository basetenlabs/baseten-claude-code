      api_key: os.environ/BASETEN_API_KEY
  
  - model_name: baseten/deepseek-ai/deepseek-v3-0324
    litellm_params:
      model: baseten/deepseek-ai/DeepSeek-V3-0324
      api_key: os.environ/BASETEN_API_KEY
  
