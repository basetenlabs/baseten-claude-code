model_list:
  # Baseten models from model APIs: https://docs.baseten.co/development/model-apis/overview
  # Note: model_name key is lowercase (Claude Code normalizes to lowercase automatically)
  # Baseten model slugs are case sensitive, so we the value must match the exact string
  
  - model_name: baseten/zai-org/glm-4.6
    litellm_params:
      model: baseten/zai-org/GLM-4.6
      api_key: os.environ/BASETEN_API_KEY

  - model_name: baseten/openai/gpt-oss-120b
    litellm_params:
      model: baseten/openai/gpt-oss-120b
      api_key: os.environ/BASETEN_API_KEY
  
  - model_name: baseten/qwen/qwen3-235b-a22b-instruct-2507
    litellm_params:
